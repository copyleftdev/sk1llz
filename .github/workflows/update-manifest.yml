name: Update Manifest

on:
  push:
    branches: [master, main]
    paths:
      - 'languages/**/SKILL.md'
      - 'paradigms/**/SKILL.md'
      - 'domains/**/SKILL.md'
      - 'organizations/**/SKILL.md'
      - 'scripts/generate_manifest.py'

jobs:
  update-manifest:
    name: Regenerate skills.json
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate manifest
        run: python3 scripts/generate_manifest.py

      - name: Check for changes
        id: check
        run: |
          # Ignore timestamp-only changes
          if git diff --quiet -I '"generated_at":' skills.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skills.json
          git commit -m "chore: auto-regenerate skills.json [skip ci]"
          git push
